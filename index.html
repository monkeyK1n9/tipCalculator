<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator</title>
    <!-- <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <section>
      <div class="container">
        <div class="calc">
          <h2>Tip Calculator</h2>
          <form>
            <div>
              <label for="">Bill:</label>
              <input type="text" placeholder="FCFA" class="bill">
            </div>
            <div>
              <label for="">Rate Service:</label>
              <select name="" class="rate">
                <option selected disabled value="0">
                  -- Select an option --
                </option>
                <option value="0.15">
                  15% - Excellect
                </option>
                <option value="0.1">
                  10% - Good
                </option>
                <option value="0.05">
                  5% - Fair
                </option>
              </select>
            </div>
            <button type="button"   class="btn">Calculate</button>
            <p class="error">Please enter bill and rate service</p>
          </form>

          <div class="result">
            <p class="tip">Tip Amount: 0 FCFA</p>
            <p class="total">Total Amount: 0 FCFA</p>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
